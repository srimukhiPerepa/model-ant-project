# Ant
# Build your Java projects and run tests with Apache Ant.
# Add steps that save build artifacts and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

pool:
  vmImage: ubuntu-latest

steps:
- task: Ant@1
  inputs:
    workingDirectory: ''
    buildFile: 'build.xml'
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '1.8'
    jdkArchitectureOption: 'x64'
    publishJUnitResults: true
    testResultsFiles: '**/TEST-*.xml'
    
- task: UniversalPackages@0
  inputs:
    command: 'publish'
    publishDirectory: '$(System.DefaultWorkingDirectory)/build/hello.jar'
    feedsToUsePublish: 'internal'
    vstsFeedPublish: 'Demo-KT/Demo-KTFeed'
    vstsFeedPackagePublish: '$(packageName)'
    versionOption: 'custom'
    versionPublish: '$(packageVersion)'
- task: CmdLine@2
  inputs:
    script: 'echo  "EnvCode defined in VG :"+ $(envCode)+ "Package Name : " + $(packageName) + " Package Version : " + $(packageVersion) + " Test Dummy Variable value : "+ $(testVariable)'